<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My File Server</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 900px;
  margin: 40px auto;
  padding: 0 20px;
  background: #fafafa;
}
h1 {
  text-align: center;
  margin-bottom: 30px;
}
ul {
  list-style: none;
  padding: 0;
}
li {
  background: #f0f0f0;
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.file-name {
  font-weight: bold;
  color: #0077cc;
  text-decoration: none;
  word-break: break-all;
}
.file-name:hover {
  text-decoration: underline;
}
.meta {
  font-size: 12px;
  color: #666;
}
button {
  padding: 5px 10px;
  border: none;
  background: #0077cc;
  color: #fff;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background: #005fa3;
}
</style>
</head>

<body>

<h1>My File Server</h1>

<ul id="file-list">Loading...</ul>

<script>
const username = 'aoun1390';
const repo = 'my-fileserver';
const folder = 'files';
const MAX_FILES = 100;

const baseUrl = `https://${username}.github.io/${repo}/${folder}/`;
const listEl = document.getElementById('file-list');

fetch('files.json')
  .then(res => res.json())
  .then(files => {
    // เรียงใหม่ → เก่า
    files.sort((a, b) => new Date(b.date) - new Date(a.date));

    // เอาแค่ 100 ไฟล์
    files.slice(0, MAX_FILES).forEach(file => {
      const li = document.createElement('li');

      const left = document.createElement('div');

      const a = document.createElement('a');
      a.href = baseUrl + encodeURIComponent(file.name);
      a.textContent = file.name;
      a.className = 'file-name';
      a.target = '_blank';
      a.rel = 'noopener noreferrer';

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = new Date(file.date).toLocaleString();

      left.appendChild(a);
      left.appendChild(meta);

      const btn = document.createElement('button');
      btn.textContent = 'Copy Link';
      btn.onclick = () => {
        navigator.clipboard.writeText(
          baseUrl + encodeURIComponent(file.name)
        );
      };

      li.appendChild(left);
      li.appendChild(btn);
      listEl.appendChild(li);
    });
  })
  .catch(() => {
    listEl.textContent = 'Failed to load files';
  });
</script>

</body>
</html>
