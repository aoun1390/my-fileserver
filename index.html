<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My File Server</title>
</head>
<body>
  <h1>Files in repository (Latest on top)</h1>
  <ul id="file-list"></ul>

  <script>
    const username = 'aoun1390';
    const repo = 'my-fileserver';
    const folder = 'files';
    const fileList = document.getElementById('file-list');

    fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`)
      .then(res => res.json())
      .then(data => {
        // sort by sha descending (ใหม่ขึ้นบน)
        data.sort((a, b) => (a.sha > b.sha ? -1 : 1));

        data.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = file.download_url;     // direct link
          a.textContent = file.name;
          a.target = "_blank";            // เปิดแท็บใหม่
          a.rel = "noopener noreferrer";  // ปลอดภัย
          li.appendChild(a);
          fileList.appendChild(li);
        });
      })
      .catch(err => {
        fileList.textContent = 'Error loading files';
        console.error(err);
      });
  </script>
</body>
</html>
